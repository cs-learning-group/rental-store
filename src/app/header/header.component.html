<header class="header">
  <div class="container">
    <div class="logo" routerLink="/home">
      <h2 class="h2" routerLink="/home">RentalStore</h2>
    </div>

    <div class="search-container">
      <input
        type="text"
        class="search-input"
        #searchinput
        placeholder="Search..."
      />
      <button class="search-button" (click)="searchSubmit(searchinput.value)">
        Search
      </button>
    </div>

    <div class="list">
      <ul [ngSwitch]="menuType">
        <li routerLink="/seller-home"><a>Seller</a></li>
        <li><a routerLink="/home">Home</a></li>
        <li *ngSwitchCase="'userlogout'">
          <a routerLink="/auth/login">Login</a>
        </li>
        <li>
          <a routerLink="/cart">Cart({{ cartLength }})</a>
        </li>
        <li (click)="logout()"><a *ngSwitchCase="'loginSucess'">Logout</a></li>
      </ul>
    </div>
  </div>
</header>

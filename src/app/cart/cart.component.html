<div class="cart-page">
  <div class="row">
    <div class="details">
      <ul *ngFor="let cart of cartItems">
        <li>
          <img src="{{ cart.image }}" alt="" />
        </li>
        <li>
          <span> {{ cart.name }}</span>
        </li>
        <li>
          <span> Price : {{ cart.price }}</span>
        </li>
        <li>
          <span> Quantity : {{ cart.quantity }}</span>
        </li>
        <li>
          <button class="form-button" (click)="removeToCart(cart.id)">
            Remove
          </button>
        </li>
      </ul>
    </div>
  </div>
</div>

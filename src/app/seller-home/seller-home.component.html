<section class="section">
  <form [formGroup]="productForm" (ngSubmit)="onSubmit()">
    <label>
      Product Name:
      <input type="text" formControlName="name" />
    </label>

    <label>
      Product Image:
      <input type="text" formControlName="image" />
    </label>

    <label>
      Description:
      <textarea formControlName="details"></textarea>
    </label>

    <label>
      Price:
      <input type="number" formControlName="price" />
      <!-- <div
        class="error"
        *ngIf="
          productForm.get('price')?.invalid && productForm.get('price')?.touched
        "
      >
        Price is required. Price must be greater than or equal to 0.
      </div> -->
    </label>

    <label>
      inventoryCount:
      <input type="number" formControlName="inventoryCount" />
    </label>
    <br />
    <label>
      Category:
      <select formControlName="category">
        <option value="">--Select</option>
        <option value="Action and adventure">Action and adventure</option>
        <option value="Classic">Classic</option>
        <option value="Comic book">Comic book</option>
        <option value="Horror">Horror</option>
        <option value="Poetry">Poetry</option>
        <option value="Romance">Romance</option>
        <option value="Funny">Funny</option>
      </select>
    </label>

    <button type="submit" [disabled]="productForm.invalid">Add Product</button>
  </form>
</section>
